<div class="incomes-table">
  <h2 class="incomes-table_header">Your latest incomes</h2>
  <app-transactions-table
    [dataSource]="incomes"
    [isLoading]="isLoading"
    [paginatorLength]="paginatorLength"
    (addTransactionClicked)="openAddIncomeModal()"
    (filterStateChanged)="getTransactionsList($event)"
    (rowClicked)="openEditIncomeModal($event)"
  >
  </app-transactions-table>
</div>
